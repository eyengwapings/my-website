<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2ba524, #92a331);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;

      transition: background 0.5s, color 0.5s;
      position: relative;
    }
    
    
    
    nav {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 100px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    
    nav ul li {
      margin: 0 15px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    nav ul li a:hover {
      color: #FFD700;
      transform: translateY(-3px);
    }
    
    .container {
      max-width: 800px;
      text-align: center;
      padding: 70px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease-in-out;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .intro {
      
      padding: 15px;
      border-radius: 10px;
      font-size: 1.2rem;
      display: inline-block;
      animation: bounce 1.5s infinite;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    .logo {
      width: 230px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.0);
    }
    
    .dark-mode-button {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 20px;
      position: absolute;
      top: 20px;
      right: 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
 
  
  </style>
</head>
<body>
  <nav>

    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <img src="C:\Users\admin\Downloads\toplink.jpg" alt="toplink Logo" class="logo">
    <h1>Welcome</h1>
    <p class="intro">Hi, this is my website for CC103!</p>
  </div>
  
 
  </script>
</body>
</html>
