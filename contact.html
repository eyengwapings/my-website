<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2ba524, #92a331);
      color: #fff;
      min-height: 100vh;
    }
    
    nav {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }
    
    .logo {
      width: 50px; /* Adjust as needed */
      height: auto;
      margin-right: 15px;
      border-radius: 5px; /* Optional rounded corners */
    }
    
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }
    
    nav ul li {
      margin: 0 15px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: all 0.9s ease;
    }
    
    nav ul li a:hover {
      color: #FFD700;
      transform: translateY(-3px);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 40px;
    }
    
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    p {
      font-size: 1.2rem;
    }
    
    .contact-info {
      background-color:yellowgreen;
      border-radius: 15px;
      padding: 10px;
      margin: 10px 0;
    }
    
    .contact-info a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    
    .contact-info a:hover {
      color: #FFD700;
    }
  </style>
</head>
<body>

  </nav>
